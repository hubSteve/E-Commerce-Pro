</html><!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/goodsController.js"></script>
    <script type="text/javascript" src="../js/service/goodsService.js"></script>
    <script type="text/javascript" src="../js/service/itemCatService.js"></script>
    <script type="text/javascript" src="../js/service/uploadService.js"></script>
    <script type="text/javascript" src="../js/service/typeTemplateService.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="goodsController" ><!--ng-init="findItemCatList()"-->
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">订单发货</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <a href="goods_edit.html"  class="btn btn-default">新建</a>
                    <button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="提交审核" ><i class="fa fa-check"></i> 提交审核</button>
                    <button type="button" class="btn btn-default" title="屏蔽" onclick='confirm("你确认要屏蔽吗？")'><i class="fa fa-ban"></i> 屏蔽</button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                状态：<select ng-model="searchEntity.status">
                <option value="">全部</option>
                <option value="0"> 未付款</option>
                <option value="1">已付款</option>
                <option value="2">未发货</option>
                <option value="3">已发货</option>
            </select>
                商品订单：<input type="text" ng-model="searchEntity.orderId">
                <button class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">订单ID</th>
                <th class="sorting">支付类型</th>
                <th class="sorting">支付状态</th>
                <th class="sorting">创建订单时间</th>
                <!--<th class="sorting">订单更新时间</th>-->
                <th class="sorting">付款时间</th>
                <th class="sorting">发货时间</th>
                <th class="sorting">用户Id</th>
                <th class="sorting">手机号</th>
                <th class="sorting">商家ID</th>

                <!--<th class="text-center">操作</th>-->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input  type="checkbox"></td>
                <td>{{entity.orderId}}</td>
                <td>{{entity.paymentType}}</td>
                <td>{{entity.status}}</td>
                <td>{{entity.paymentTime}}</td>
                <td>{{entity.consignTime}}</td>
                <td>{{entity.userId}}</td>
                <td>{{entity.receiverMobile}}</td>
                <td>{{entity.sellerId}}</td>

                <!--<td>{{itemCatList[entity.category1Id]}}</td>
                <td>{{itemCatList[entity.category2Id]}}</td>
                <td>{{itemCatList[entity.category3Id]}}</td>-->
                <td>
		                                  	<span>
		                                  		{{status[entity.auditStatus]}}
		                                  	</span>
                </td>
                <td class="text-center">
                    <a class="btn bg-olive btn-xs" href="goods_edit.html#?id={{entity.id}}">修改</a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->


    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>

</div>
<!-- /.box-body -->

</body>

</html>
